<!DOCTYPE html>

<head>

    <title>lesson10</title>
    <style>
        .child{
    width: 200px;

        }
        .box{
            display: flex;
            align-items: center;
            justify-content: center;
    width: 700px;

    border: 1px solid black;
    }
        span {
        font-size: 30px;

    }
    </style>
</head>
<body>
    <div>
        <ol start="10">
            <li><b>one</b></li>
            <li><i>two</i></li>
            <li><u>three</u></li>

        <ul>
        <li>e</li>
        <li>e</li>
        <li>e</li>
        <li>e</li>
        <li>e</li>            
        </ul>
        <p>one <span>two back of my shoes</span></p>

    <div class="box">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
